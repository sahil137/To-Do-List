<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <main>
      <div class="todo-head-container">
        <div class="todo-text relative">
          <h1 class="inline-block absolute inline-block zero-margin">
            To-Do List
          </h1>
        </div>

        <div class="todo-logo relative">
          <span class="absolute">
            <i class="fas fa-list"></i>
          </span>
        </div>
      </div>

      <div class="todo-container">
        <div class="desc-container">
          <div class="desc-input-container relative">
            <span class="absolute">
              <i class="fas fa-clipboard-list"></i>
            </span>
            <input
              type="text"
              name="add-task"
              id="add-task"
              placeholder="Add a Task!"
              class="absolute"
            />
            <button
              type="submit"
              id="add-task-btn"
              class="absolute zero-margin"
            >
              <!-- Add Task -->
              <i class="fas fa-plus-circle"></i>
            </button>
          </div>
        </div>

        <div class="task-container">
          <ul class="list-ul zero-margin">
            <li>
              <input type="checkbox" name="check-task" id="check-task" />
              Make a sandwich
            </li>
          </ul>
        </div>
      </div>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
